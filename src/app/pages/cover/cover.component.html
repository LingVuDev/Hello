<div class="cover">
  <nav mat-tab-nav-bar color="primary" backgroundColor="primary">
    <a mat-tab-link *ngFor="let link of links" (click)="navigate(link)" [active]="currentUrl === link.url">
      {{ link.title }}
    </a>
  </nav>
  <div class="profile-info">
    <div class="profile-info__image">
      <img
        src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortRound&accessoriesType=Blank&hairColor=Black&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Wink&eyebrowType=Default&mouthType=Default&skinColor=Light"
      />

      <div>
      </div>
      <div class="about__contact">
        <button mat-flat-button color="accent" (click)="open(contactLinks.linkedin)">LinkedIn</button>

        <button mat-flat-button color="accent" (click)="open(contactLinks.github)">Github</button>
        <button mat-flat-button color="accent" (click)="open(contactLinks.email)">E-Mail</button>
      </div>
      <div class="about__tech-stack">
