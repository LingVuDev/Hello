version: 2.1
jobs:
  test:
    working_directory: ~/hello
    docker:
      - image: circleci/node:12.11.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get update && \
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Test
          command: ./node_modules/.bin/ng test --code-coverage --watch=false

  deploy:
    working_directory: ~/hello
    docker:
      - image: circleci/node:12.11.1
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "68:b5:6e:d7:62:89:e7:e1:98:fd:a7:fd:5e:da:4f:0b"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Install angular-cli-ghpages and configure dependencies
          command: |
            ./node_modules/.bin/ng add angular-cli-ghpages
            git config user.email "vumanhling@icloud"
            git config user.name "ci-build"
      - run:
          name: Deploy Master to Github Pages
          command: ./node_modules/.bin/ng deploy --no-silent --base-href=./

workflows:
  version: 2

  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
